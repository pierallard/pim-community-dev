<div class="AknFlash alert <% if (type) {  %><%= 'alert-' + type + ' AknFlash--' + type %><% } %> <% if (false !== delay) { %>AknFlash--withTimer<% } %> fade in top-messages">
    <img class="AknFlash-icon" src="/bundles/pimui/images/icon-check.svg"/>
    <div class="AknFlash-message">
        <% if (messageTitle) { %>
            <div class="AknFlash-messageTitle">
                 <%= messageTitle %>
            </div>
        <% } %>
        <div class="AknFlash-messageContent">
            <%= message %>
        </div>
    </div>
    <img class="AknFlash-closeButton close" src="/bundles/pimui/images/icon-delete.svg" data-dismiss="alert"/>
    <% if (false !== delay) { %>
        <div class="AknFlash-timer">
            <%= delay / 1000 %>s
        </div>
    <% } %>
</div>
