<ul class="AknDropdown AknButtonList-item nav nav-tabs tree-selector">
    <a class="AknActionButton" data-toggle="dropdown" href="#">
        <%- label %>:
        <span class="AknActionButton-strong current-category">
            <%- _.result(_.findWhere(trees, {'code': state.currentTree}), 'label') %>
        </span>
        <span class="AknActionButton-caret AknCaret"></span>
    </a>
    <ul class="AknDropdown-menu AknDropdown-menu--right" id="trees-list">
        <li class="AknDropdown-menuTitle"><%- label %></li>
        <% _.each(trees, function (tree) { %>
            <li data-tree="<%- tree.code %>" data-tree-id="<%- tree.id %>">
                <a class="
                    AknDropdown-menuLink
                    <% if (tree.code === state.currentTree) { %> AknDropdown-menuLink--active<% } %>
                    <%- _.result(categoriesCount, tree.code, 0) > 0 ? 'tree-has-item' : '' %>
                    " href="javascript:void(0);" id="<%- treeLinkSelector + tree.id %>">
                    <span class="tree-label label"><%- tree.label %></span>
                    <span class="AknBadge <%- _.result(categoriesCount, tree.code, 0) > 0 ? 'AknBadge--enabled' : 'AknBadge--grey' %>" data-tree-id="<%- tree.code %>">
                        <%- _.result(categoriesCount, tree.code, 0) %>
                    </span>
                </a>
            </li>
        <% }); %>
    </ul>
</ul>
